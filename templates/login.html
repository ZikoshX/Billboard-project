<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Client Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="header">
    <div class="logo-container">
      <img src="2024-02-21_13-16-59.png" alt="Happy Client Logo" class="logo">
      <span class="logo-text">Happy Client</span>
    </div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>
    <div class="language-select">
      <select>
        <option value="en">English</option>
        <option value="ru">Russion</option>
        <option value="kz">Kazakh</option>
      </select>
    </div>
  </header>

  <div class="login-container">
    <h2>Log in</h2>
    <p>New to Happy Client? <a href="#">Sign up</a></p>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div><a href="#">Forgot password?</a></div>
      <button type="submit" class="login-btn">Log in</button>
    </form>
    <div class="divider"><hr><span>or</span><hr></div>
    <div class="social-buttons">
      <a href="#" class="social-button google-button">
        <img src="1657955079google-icon-png.png" alt="Google">
        Google
      </a>
      <a href="#" class="social-button facebook-button">
        <img src="1657548084facebook-logo-png.png" alt="Facebook">
        Facebook
      </a>
    </div>
  </div>

</body>

</html>
